<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>005-Stastics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chart">
        <div class="heading">
          <div class="part-1">
            <h3>WEEKLY REPORT</h3>
            <p>01.Feb - 07.Feb</p>
          </div>
          <div class="part-2">
            <h4>Revenue</h4>
            <h3>$3621.79</h3>
          </div>
        </div>
        <div class="graph">
          <div class="scale">
            <div class="red-scale">
              <div class="red-dash"></div>
              <p>Views</p>
            </div>
            <div class="blue-scale">
              <div class="blue-dash"></div>
              <p>Purchases</p>
            </div>
          </div>
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
          <div class="red-graph">
            <svg>
              <polyline
                points="40,130 90,70 150,90 210,70 260,115 310,125 360,85"
              ></polyline>
            </svg>
          </div>
          <div class="blue-graph">
            <svg>
              <polyline
                points="40,140 90,120 150,145 210,125 260,150 310,160 360,145"
              ></polyline>
            </svg>
          </div>
          <div class="days">
            <h4>MON</h4>
            <h4>TUE</h4>
            <h4>WED</h4>
            <h4>THU</h4>
            <h4>FRI</h4>
            <h4>SAT</h4>
            <h4>SUN</h4>
          </div>
          <div class="points">
            <div class="red point-1">
              <div class="tooltip">458</div>
            </div>
            <div class="red point-2">
              <div class="tooltip">812</div>
            </div>
            <div class="red point-3">
              <div class="tooltip">746</div>
            </div>
            <div class="red point-4">
              <div class="tooltip">877</div>
            </div>
            <div class="red point-5">
              <div class="tooltip">517</div>
            </div>
            <div class="red point-6">
              <div class="tooltip">434</div>
            </div>
            <div class="red point-7">
              <div class="tooltip">600</div>
            </div>
            <div class="blue point-1">
              <div class="tooltip">45</div>
            </div>
            <div class="blue point-2">
              <div class="tooltip">26</div>
            </div>
            <div class="blue point-3">
              <div class="tooltip">41</div>
            </div>
            <div class="blue point-4">
              <div class="tooltip">58</div>
            </div>
            <div class="blue point-5">
              <div class="tooltip">42</div>
            </div>
            <div class="blue point-6">
              <div class="tooltip">79</div>
            </div>
            <div class="blue point-7">
              <div class="tooltip">69</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
